services:
  # PostgreSQL Database
  billing-postgres: # <-- PERUBAHAN: Nama layanan diubah dari 'postgres' menjadi 'billing-postgres' untuk menghindari konflik
    image: postgres:15-alpine
    container_name: isp_billing_db
    restart: always
    environment:
      POSTGRES_USER: ispbilling
      POSTGRES_PASSWORD: ispbilling123
      POSTGRES_DB: isp_billing
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      my-net:
        ipv4_address: 172.100.10.205

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: isp_billing_backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      # DATABASE_URL menggunakan 'container_name' yang unik, ini sudah benar
      DATABASE_URL: postgresql://ispbilling:ispbilling123@isp_billing_db:5432/isp_billing
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
      WHATSAPP_API_KEY: your_whatsapp_api_key_here
    ports:
      - "3005:3000"
    depends_on:
      - billing-postgres # <-- PERUBAHAN: 'depends_on' menunjuk ke nama layanan yang baru
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      my-net:
        ipv4_address: 172.100.10.206

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: isp_billing_frontend
    restart: always
    ports:
      - "8080:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.billing.entrypoints=web"
      - "traefik.http.routers.billing.rule=Host(`billing.access.daranett.com`)"
      - "traefik.http.routers.billing.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.billing-secure.entrypoints=websecure"
      - "traefik.http.routers.billing-secure.rule=Host(`billing.access.daranett.com`)"
      - "traefik.http.routers.billing-secure.tls=true"
      - "traefik.http.routers.billing-secure.service=billing"
      - "traefik.http.services.billing.loadbalancer.server.port=80"
    depends_on:
      - backend
    networks:
      my-net:
        ipv4_address: 172.100.10.207

  # Redis for caching & real-time notifications
  redis:
    image: redis:7-alpine
    container_name: isp_billing_redis
    restart: always
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    networks:
      my-net:
        ipv4_address: 172.100.10.208

volumes:
  postgres_data:
  redis_data:

networks:
  my-net:
    driver: local
    external: true
